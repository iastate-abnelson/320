<script>
  question_bank = {
    in: ["The sock is ___ the drawer.", "Sugar, butter, and eggs went ___ the cake.", "There is blood ___ my veins.", "There is a snake ___ my boot.","I am majoring ___ English."],
    on: ["This girl is ___ fire!", "I'm ___ top of the world.", "I want jelly ___ my toast", "I stepped ___ the bus", "The teacher wrote ___ the whiteboard"],
    over: ["The car drove ___ the bridge.", "She climbed ___ the hill.", "The cow jumped ___ the moon.", "I drove ___ a pothole.", "He put a coat on ___ his shirt."],
    under: ["We went ___ a bridge in our canoe.", "My dog always sleeps ___ the table.", "There was a rat ___ the chef's hat.", "I hid my money ___ my mattress.", "We all live ___ the same roof."],
    around: ["The cafe is just ___ the corner.", "I drove ___ my neighborhood to see the Christmas lights.", "She turned ___ because someone tapped her shoulder.", "He looked ___ the room, searching for his friend.", "There is a beautiful necklace ___ her neck."]
}
learner_model = {in: 0, on: 0, over: 0, under: 0, around: 0}
prepositions = ['in', 'on', 'over', 'under', 'around']

while(true) {
    worst_known_preposition = prepositions[0] 
    smallest_score = learner_model[worst_known_preposition] //which one has smallest score?
    for (i=0; i<prepositions.length; i++) {
      if (learner_model[prepositions[i]] < smallest_score) {
        smallest_score = learner_model[prepositions[i]]
        worst_known_preposition = prepositions[i]
      }
    }
    question = question_bank[worst_known_preposition][parseInt(Math.random() * question_bank[worst_known_preposition].length)]
  answer = prompt(question)
  if (answer === worst_known_preposition) {
    alert("Correct!")
	learner_model[worst_known_preposition] ++ 	
  }
  else {
    alert(question.replace("___", worst_known_preposition))
    learner_model[worst_known_preposition] -- 
}
}
</script>
